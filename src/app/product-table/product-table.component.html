<div class="dynamic-data-filtering-app">
  <div class="title">Dynamic Data Filtering App</div>
  <app-filter (filterCriteriaChange)="applyFilters($event)"></app-filter>
  <table mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 25, 50]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
